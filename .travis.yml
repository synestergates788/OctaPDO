language: php

php:
  #- 5.4
  #- 5.5
  #- 5.6
  - 7.0
  - 7.1
  - 7.2
  - hhvm
  - nightly

matrix:
  allow_failures:
       - php: 7.0
       - php: hhvm
       - php: nightly
  fast_finish: true

#sudo: false

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - phpenv config-rm xdebug.ini

script:
  - php ./vendor/bin/phpunit --UnitTest
  - php ./vendor/bin/phpunit --debug


